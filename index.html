<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alligators To Know</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="components.js"></script>
</head>
<body>
  <div id="app">

    <app-header text="My Favorite ALligators"></app-header>

    <div class="filters">
      <label>
        <input v-on:change="filter()" type="checkbox" id="icecream">
        Only show alligators that like ice cream
      </label>

      <br>
      <button v-on:click="sortAsc()">Sort by Weight, Ascending</button>

      <br>
      <button v-on:click="sortDesc()">Sort by Weight, Descending</button>

      <form v-on:submit="buildGator()" v-on:submit.prevent>
        Name:
        <input type="text" id="name">
        Hobbies:
        <input type="text" id="hobbies">
        Weight:
        <input type="text" id="weight">
        Image Source:
        <input type="text" id="imgSource">
        Likes Ice Cream:
        <input type="checkbox" id="likesIceCream">

        <input type="submit">
      </form>



    </div>

    <section class="profile-container">

      <noscript>
        Please enable Javascript in your browser for best alligator experience
      </noscript>

      <div v-for="gator in alligators" class="profile">
        <h3>{{ gator.name }} </h3>
        <img :src="gator.imgSource" :alt="gator.name">
        <p>Hobbies include {{ gator.hobbies }}.</p>
      </div>

    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
